<ion-view view-title="Messages" class="temp1">
<ion-nav-buttons side="left">
      <a href="#/start"><button class="button">HOME</button></a>
    </ion-nav-buttons>
<ion-nav-buttons side="right">
<button class="button" ng-click="deleteall()">Delete all</button>
      <a href="#/composeMessages"><button class="button">+
      </button>
      <ion-nav-view name="tab-messages"></ion-nav-view></a>
      <span class="button" ng-mouseover="onMouseOver($event)">menu
      </span>
      
    </ion-nav-buttons>
  <ion-content>
<ion-list>
      <ion-item ng-repeat="msg in messages" class="item-avatar">
        <h2>{{ msg.title }}</h2>
        <p>{{ msg.time }}</p>
        <p>Status:{{ msg.status }}</p>

        <ion-option-button class="button-assertive" ng-click="remove(msg)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
