<ion-view view-title="Reminders">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="reminder in reminders" class="item-avatar">
        <h2>{{ reminder.item }}</h2>
        <p>{{ reminder.name }}</p>
        <p> No reminders set</p>
        <ion-option-button class="button-assertive" ng-click="remove(reminder)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
    

  </ion-content>
</ion-view>
