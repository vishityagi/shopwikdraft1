<ion-view view-title="Reminders"> 
<ion-content padding="true" class="has-header" scroll="true">
<div>

	<form class="simple-form">
		<label class="item item-input">
			<span class="input-label">Name</span>
  			<input type="text" ng-model="reminder.cname" required/>
  		</label>
  		<br>
  		<label class="item item-input">
 			<span class="input-label">PhoneNum</span>
  			<input type="tel" ng-model="reminder.PhoneNum"required/>
		</label>
		<br>
		<label class="item item-input">
		    <span class="input-label">Remind Date</span>
       		<input type="date" ng-model="reminder.remindDate" required/>
		</label>
		<br>
		<label class="item item-input">
			<span class="input-label">Items</span>
		</label>
		<br>
		<span>Comments</span>

		<textarea NAME="SpecialRequest" ROWS="3" COLS="40">
			
		</textarea>
		<br>
		<input type="button" ng-click="reset()" value="Reset"/>
		<input type="submit" ng-click="update(reminder)" value="Save"/>
	</form>
	
</div>
<pre>form = {{reminder | json}}</pre>
 <pre>master = {{master | json}}</pre>


  </ion-content>
</ion-view>
